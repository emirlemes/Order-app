<div class="container">
  <div class="row align-items-center vh-100">
    <div class="col-md-6 col-xs-12 mx-auto">
      <div class="card shadow border">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center">
            <h2>Log In</h2>
            <span *ngIf="errorMessage" class="invalid-feedback d-block error-box">
              <p>{{errorMessage}}</p>
            </span>
            <div class="form-row">
              <div class="form-group">
                <input class="form-control mb-2" placeholder="Email" formControlName="email" name="email" [ngClass]="
                  f['email'].errors && 
                  f['email'].dirty && 
                  f['email'].touched ?'is-invalid':'' || 
                  f['email'].valid?'is-valid':''" required>
                <span class="invalid-feedback">
                  Please provide a valid email address
                </span>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <input class="form-control mb-2" type="password" placeholder="Password" [ngClass]="
                f['password'].errors &&
                f['password'].dirty && 
                f['password'].touched ? 'is-invalid':''|| 
                f['password'].valid?'is-valid':''" formControlName="password" name="password" required>
                <span class="invalid-feedback">
                  {{f['password']?.hasError('minlength')?'Password must be 6 characters long':''}}
                  {{f['password']?.hasError('required')?'Please provide a valid password':''}}
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary mb-2 mt-2" [disabled]="!loginForm.valid">Login</button>
              </div>
              <p>If you don't have an account yet, please create one. <a routerLink="../sign-up">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
